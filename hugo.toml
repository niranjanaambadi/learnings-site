relativeURLs = true
canonifyURLs = true
baseURL = "https://niranjanaambadi.github.io/"
languageCode = "en-us"
title = "Learnings-Everything that matters"
theme = "PaperMod"
[params]
  description = "Research, machine learning, and writing"
  author = "Niranjana Ambadi"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  customCSS = ["assets/css/custom.css"]
  math = true

[menu]
  [[menu.main]]
    name = "Writing"
    url = "learnings-site/posts/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "learnings-site/about/"
    weight = 2

[markup]
 [markup.highlight]
  style = "github-dark"
  lineNos = true
  codeFences = true
  guessSyntax = true
  noClasses = false
# Optional: taxonomies for tags/categories
[taxonomies]
  tag = "tags"
  category = "categories"
