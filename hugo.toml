  author = "Niranjana Ambadi"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  customCSS = ["css/custom.css"]
  math = true

[menu]
  [[menu.main]]
    name = "Homepage"
    url = "./"
    weight = 0

  [[menu.main]]
    name = "Writing"
    url = "posts/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "about/"
    weight = 2
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

# Optional: taxonomies for tags/categories
[taxonomies]
  tag = "tags"
  category = "categories"
